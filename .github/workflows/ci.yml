name: CI Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13.2'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-playwright
          playwright install --with-deps chromium

      - name: Build Docker image
        run: |
          docker build -t pipeline-test:${{ github.sha }} .
          docker tag pipeline-test:${{ github.sha }} pipeline-test:latest

      - name: Run Docker container
        run: |
          docker run -d --name test-container -p 8000:8000 pipeline-test:latest
          sleep 10

      - name: Check container health
        run: |
          docker ps
          curl -f http://localhost:8000 || exit 1

      - name: Run Playwright tests with pytest
        run: |
          pytest --verbose --tb=short

      - name: Stop and remove container
        if: always()
        run: |
          docker stop test-container || true
          docker rm test-container || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: |
            pytest-report.html
            screenshots/
            videos/
          retention-days: 30

      - name: Upload Docker image as artifact (optional)
        if: success()
        run: |
          docker save pipeline-test:latest | gzip > pipeline-test-image.tar.gz

      - name: Upload Docker artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: pipeline-test-image.tar.gz
          retention-days: 7